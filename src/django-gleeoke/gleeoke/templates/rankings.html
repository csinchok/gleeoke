<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Which is the bigger travesty?</title>
	<script type="text/javascript" src="/media/js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="/media/js/flowplayer-3.2.4.min.js"></script>
	<script type="text/javascript" src="/media/js/jquery.form.js"></script> 
	<script type="text/javascript">
		// install flowplayer into container
		function addPlayer(elementId) {
			if(!$("#" + elementId).hasClass('setup')) {
				$f(elementId, "/media/swf/flowplayer-3.2.5.swf", {
					// fullscreen button not needed here
					plugins: {
						controls: {
							fullscreen: false,
							height: 30,
							autoHide: false
						}
					},
					clip: {
						autoPlay: true,
						// optional: when playback starts close the first audio playback
						onBeforeBegin: function() {
							$f("player").close();
						}
					}
				});
				$("#" + elementId).addClass("setup");
			}
		}
		
		$(document).ready(function() {
		});
	</script>
	<link type="text/css" rel="stylesheet" href="/media/css/grid.css" media="screen,projection,print" />
	<style type="text/css">
		a {
			outline: 0;
		}
		#header {
			text-align: center;
		}
		.audioplayer {
			background: url('/media/img/flowplayer.png') no-repeat scroll 0 0 transparent;
			display:block;
			width:460px;
			height:30px;
		}
	</style>
</head>
<body>
	<div id="container" class="container_12" >
		<div id="header" class="grid_12">
			<h1>Top 10 Most Terrible Gleeokees</h1>
		</div>
		<div id="body" class="grid_12">
			<ol class="grid_6 push_3 songlist" >
			{% for song in songs %}
				<li>
					<h3 class="metadata">"{{song.name}}" &mdash; {{song.user_handle}}</h3>
					<a onclick="addPlayer(this.id);return false;" class="audioplayer" id="audio-{{song.short_id}}" href="{{song.url}}" rel="{{lsong.short_id}}"></a>
				</li>
			{% endfor %}
			</ol>
		</div>
		<div id="footer" class="grid_12">
			This was made by and for glee sucks dot com
		</div>
	</div>
</body>
</html>
